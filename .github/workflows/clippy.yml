name: Clippy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: install nightly
        run : rustup toolchain install nightly --component rustfmt,clippy --allow-downgrade
      - name: Run clippy
        run: cargo +nightly clippy
